<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Books Manager</a>
    <a class="btn btn-light" href="/add">Add Book</a>
  </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>

<footer class="footer">
  <div class="container text-center">
    <span>PageTrack &copy; 2025</span>
    <form>
      <button id="backupBtn" type="button" class="btn btn-sm btn-secondary ms-3" onclick="backupDatabase()">Backup Database</button>
      <script>
        function backupDatabase() {
          const btn = document.getElementById('backupBtn');
          btn.disabled = true;
          btn.textContent = 'Backing up...';
          fetch('/backup', {method: 'POST'})
        .then(response => response.json())
        .then(data => alert(data.status))
        .catch(err => alert('Backup failed'))
        .finally(() => {
          btn.disabled = false;
          btn.textContent = 'Backup Database';
        });
        }
      </script>
    </form>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
