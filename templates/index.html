{% extends 'base.html' %}
{% block content %}
<h2 class="mb-4">My Books</h2>
<table class="table table-striped table-hover">
    <thead class="table-primary">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.year }}</td>
            <td>{{ book.description }}</td>
            <td>
                <a href="/edit/{{ book.id }}" class="btn btn-sm btn-warning">Edit</a>
                <form action="/delete/{{ book.id }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Delete this book?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% if not books %}
<p class="text-muted">No books found. <a href="/add">Add your first book</a>.</p>
{% endif %}
{% endblock %}
